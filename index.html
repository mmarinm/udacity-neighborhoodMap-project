<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="dist/min.css">
      <title>Neighborhood Map</title>
    </head>
    <body>
      <div class="container">
        <img alt='hamburger menu' data-bind='click: hideMenu' class="menu-img menu-img-min" id="menu-img" src="img/hamburger.png">
        <aside class="menu" id="menu"  data-bind='css: { "hide": menuIsVisible() == true }' >
          <div id="top">
            <h2 class="hdr">Hungry in Astoria?</h2>
            <img alt='hamburger menu' data-bind='click: hideMenu'  class="menu-img menu-btn"  src="img/hamburger.png">
          </div>
          <hr>
          <input id="search" data-bind="value: currentFilter, valueUpdate: 'keyup'" placeholder="  Filter Results" type="text">
          <ul data-bind="foreach: filterMarkers">
            <li class="list-item" data-bind="text: name, click: function() { $parent.hideMenu() , $parent.showInfo(this) }"></li>
          </ul>
        </aside>
        <main class="map" id="map"></main>
      </div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
      <script src="js/oauth-signature.min.js"></script>
      <script>
        function googleError() {
            // error handling here
            alert("There is a problem with Google Maps")
        }
      </script>
      <script src='js/app-min.js'></script>
      <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5v_GDkF1Gq0AX4uiTlYGrZN6YTaiRZ4U&callback=initMap" onerror="googleError()" async defer></script>
    </body>
</html>
