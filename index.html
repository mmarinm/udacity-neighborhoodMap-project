<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style type="text/css">.container,.map,.menu,body,html{height:100%}#top,.menu{background-color:#fff}.address-label,.business-phone,.business-type{font-style:italic}body,html{font-family:Arial,sans-serif;margin:0;padding:0}.container{position:relative}.map,.menu,.menu-img-min{position:absolute}.map{width:100%}.menu{width:362px;z-index:1;border:2px solid;overflow:auto}.hdr{width:90%;text-align:center}#top{width:100%;padding:1.5% 0;display:flex;flex-wrap:wrap}.menu-btn{max-width:10%;cursor:pointer;margin:auto 0}.menu-img-min{top:50px;left:50px;z-index:1;cursor:pointer}.menu-img{width:30px;height:30px}.hide{top:-9999px}input{margin-left:31px;margin-top:12px;padding:5px 0;border:1px solid #d5d9da;border-radius:5px;box-shadow:0 0 5px #e8e9eb inset;width:300px;font-size:1em;outline:0}input:focus{border:1px solid #b9d4e9;border-top-color:#b6d5ea;border-bottom-color:#b8d4ea;box-shadow:0 0 5px #b9d4e9}ul{list-style:none;margin:20px;padding:0}li:first-child{border-top:1px solid #e6e6e6;padding-top:17px}li{margin:0;padding:18px 0 17px;border-bottom:1px solid #e6e6e6}.business-rating{margin-top:5px}.business-type{margin-bottom:10px}.business-address,.business-phone{margin-bottom:5px}.business-title{margin-bottom:1px}.label{font-weight:500}</style>
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="container">
      <img class="menu-img menu-img-min" id="menu-img" src="img/hamburger.png">
      <div class="menu" id="menu">
        <div id="top">
          <h2 class="hdr">Hungry in Astoria?</h2>
          <img class="menu-img menu-btn" id="menu-btn" src="img/hamburger.png">
        </div>
        <hr>
        <input id="search" data-bind="value: currentFilter, valueUpdate: 'keyup'" placeholder="  Filter Results" type="text" name="">
        <ul data-bind="foreach: filterMarkers">
          <li class="list-item" data-bind="text: name, click: $parent.displayInfoWindow"></li>
        </ul>
      </div>
      <div class="map" id="map"></div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="js/oauth-signature.min.js"></script>
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5v_GDkF1Gq0AX4uiTlYGrZN6YTaiRZ4U"></script>
    <script src='js/app.js'></script>
  </body>
</html>
