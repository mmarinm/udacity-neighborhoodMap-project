<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="container">
      <img class="menu-img" id="menu-img" src="img/hamburger.png">
      <div id="menu">
        <div id="top">
          <h2 id="hdr">Hungry in Astoria?</h2>
          <img class="menu-img" id="menu-btn" src="img/hamburger.png">
          <!-- <div id="menu-btn">&#9776;</div> -->
        </div>
        <hr>
        <input id="search" type="text" name="">
        <button>Filter</button>
        <ul data-bind="foreach: bizList">
          <li data-bind="text: name"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="js/oauth-signature.min.js"></script>
    <script src='js/main.js'></script>
    <script src='js/app.js'></script>
    <!-- <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5v_GDkF1Gq0AX4uiTlYGrZN6YTaiRZ4U&libraries=places&callback=initMap"></script>
 -->
  </body>
</html>
